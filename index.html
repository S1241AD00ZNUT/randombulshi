<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Toggle ‚Äî Snake & Tetris</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #10b981;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: white;
      font-family: Inter, Segoe UI, Roboto, system-ui;
    }
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 900px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .title { font-weight: 600; font-size: 18px; }
    .meta { font-size: 13px; color: var(--muted); }
    .score {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }
    .game-area {
      display: flex;
      gap: 10px;
    }
    .filler {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
    .control-prompt {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.05);
    padding: 12px 16px;
    border-radius: 10px;
    font-size: 14px;
    color: var(--muted);
    max-width: 220px;
    line-height: 1.5;
  }
  .control-prompt h4 {
    margin: 0 0 8px;
    font-size: 16px;
    color: var(--accent);
  }
  .control-prompt ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .control-prompt li {
    margin-bottom: 6px;
  }
    canvas {
      flex: 2;
      background: linear-gradient(180deg, #071025 0%, #082033 100%);
      border-radius: 10px;
    }
    #mobileControls {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #mobileControls button {
      font-size: 18px;
      padding: 10px 14px;
      margin: 4px;
    }
    @media (max-width: 600px) {
      .game-area {
        flex-direction: column;
      }
      .filler {
        display: none;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="title">Game Toggle</div>
        <div class="meta">Snake & Tetris</div>
      </div>
      <div class="control-prompt">
        <h4>Kontrol Keyboard</h4>
        <ul>
          <li><strong>Arrow Keys</strong> ‚Äî Gerakkan Snake / Tetris</li>
          <li><strong>Space</strong> ‚Äî Pause / Resume</li>
          <li><strong>M</strong> ‚Äî Ganti Mode (Snake ‚Üî Tetris)</li>
          <li><strong>R</strong> ‚Äî Reset Game</li>
        </ul>
      </div>
      <div class="score" id="scoreDisplay">Skor: 0</div>
      <div class="game-area">
        <div class="filler">üß± Left filler<br/>Add text, art, or links</div>
        <canvas id="gameCanvas" width="800" height="300"></canvas>
        <div class="filler">üß± Right filler<br/>Customize this too</div>
      </div>

      <div id="mobileControls">
        <button onclick="setDirection('up')">‚¨ÜÔ∏è</button><br/>
        <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
        <button onclick="setDirection('down')">‚¨áÔ∏è</button>
        <button onclick="setDirection('right')">‚û°Ô∏è</button><br/>
        <button onclick="togglePause()">‚èØÔ∏è</button>
        <button onclick="toggleMode()">üîÑ Mode</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");

    function resizeCanvas() {
      if (window.innerWidth < 600) {
        canvas.width = window.innerWidth - 40;
        canvas.height = 240;
      } else {
        canvas.width = 800;
        canvas.height = 300;
      }
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const gridSize = 20;
    let tileCountX, tileCountY;

    function updateGridSize() {
      tileCountX = Math.floor(canvas.width / gridSize);
      tileCountY = Math.floor(canvas.height / gridSize);
    }
    updateGridSize();

    let gameMode = "snake";
    let score = 0;
    let isPaused = false;
    let gameLoop;
    let speed = 300;

    let snake = [{ x: 10, y: 7 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };

    const tetrisGrid = Array.from({ length: tileCountY }, () => Array(tileCountX).fill(0));
    let tetrisPiece = null;

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawSnakeGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTile(food.x, food.y, "#10b981");

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Skor: " + score;
        food = {
          x: Math.floor(Math.random() * tileCountX),
          y: Math.floor(Math.random() * tileCountY)
        };
        speed = Math.max(50, speed - 20);
        clearInterval(gameLoop);
        gameLoop = setInterval(gameTick, speed);
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= tileCountX ||
        head.y < 0 || head.y >= tileCountY ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over! Skor kamu: " + score);
        resetSnake();
      }

      snake.forEach((segment, index) => {
        drawTile(segment.x, segment.y, index === 0 ? "#fff" : "#94a3b8");
      });
    }

    function resetSnake() {
      snake = [{ x: 10, y: 7 }];
      direction = { x: 0, y: 0 };
      score = 0;
      speed = 300;
      scoreDisplay.textContent = "Skor: 0";
      clearInterval(gameLoop);
      gameLoop = setInterval(gameTick, speed);
    }

    function drawTetrisGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw grid background
        for (let y = 0; y < tileCountY; y++) {
          for (let x = 0; x < tileCountX; x++) {
            drawTile(x, y, tetrisGrid[y][x] ? "#10b981" : "#071025");
          }
        }
        // Draw active piece
        if (tetrisPiece) {
          tetrisPiece.shape.forEach(([dx, dy]) => {
            drawTile(tetrisPiece.x + dx, tetrisPiece.y + dy, "#fff");
          });
        }
      }
  
  
      function spawnTetrisPiece() {
    const newPiece = {
      x: Math.floor(tileCountX / 2),
      y: 0,
      shape: [[0,0],[1,0],[0,1],[1,1]] // square block
    };
  
    // Check if spawn position is already occupied
    const isBlocked = newPiece.shape.some(([dx, dy]) => {
      const x = newPiece.x + dx;
      const y = newPiece.y + dy;
      return tetrisGrid[y]?.[x] === 1;
    });
  
    if (isBlocked) {
      alert("Game Over! Tetris stack reached the top.");
      resetTetris();
      return;
    }
  
    tetrisPiece = newPiece;
  }

    function moveTetrisDown() {
      if (!tetrisPiece) {
        spawnTetrisPiece();
        return;
      }
    
      // Check if the piece can move down
      const canMove = tetrisPiece.shape.every(([dx, dy]) => {
        const newX = tetrisPiece.x + dx;
        const newY = tetrisPiece.y + dy + 1;
    
        // Check bounds and collision
        return (
          newY < tileCountY &&
          newX >= 0 &&
          newX < tileCountX &&
          tetrisGrid[newY][newX] === 0
        );
      });
    
      if (canMove) {
        tetrisPiece.y++;
      } else {
        // Lock the piece into the grid
        tetrisPiece.shape.forEach(([dx, dy]) => {
          const x = tetrisPiece.x + dx;
          const y = tetrisPiece.y + dy;
          if (y >= 0 && y < tileCountY && x >= 0 && x < tileCountX) {
            tetrisGrid[y][x] = 1;
          }
        });
    
        // Clear full rows
        for (let y = tileCountY - 1; y >= 0; y--) {
          if (tetrisGrid[y].every(cell => cell === 1)) {
            tetrisGrid.splice(y, 1);
            tetrisGrid.unshift(Array(tileCountX).fill(0));
            score += 5;
            scoreDisplay.textContent = "Skor: " + score;
            y++;
          }
        }
    
        score++;
        scoreDisplay.textContent = "Skor: " + score;
        tetrisPiece = null;
      }
    }

        function resetTetris() {
      for (let y = 0; y < tileCountY; y++) {
        for (let x = 0; x < tileCountX; x++) {
          tetrisGrid[y][x] = 0;
        }
      }
      tetrisPiece = null;
      score = 0;
      scoreDisplay.textContent = "Skor: 0";
      clearInterval(gameLoop);
      gameLoop = setInterval(gameTick, 500);
    }

    function gameTick() {
      updateGridSize(); // recalculate grid size on each tick
      if (isPaused) return;
      if (gameMode === "snake") drawSnakeGame();
      else {
        moveTetrisDown();
        drawTetrisGame();
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (key === " ") {
        isPaused = !isPaused;
      } else if (key === "m") {
        gameMode = gameMode === "snake" ? "tetris" : "snake";
        alert("Mode diganti ke: " + gameMode.toUpperCase());
        clearInterval(gameLoop);
        if (gameMode === "snake") {
          resetSnake();
        } else {
          resetTetris();
          gameLoop = setInterval(gameTick, 500);
        }
      } else if (key === "r") {
        if (gameMode === "snake") resetSnake();
        else resetTetris();
      } else if (gameMode === "snake") {
        if (key === "arrowup" && direction.y === 0) direction = { x: 0, y: -1 };
        else if (key === "arrowdown" && direction.y === 0) direction = { x: 0, y: 1 };
        else if (key === "arrowleft" && direction.x === 0) direction = { x: -1, y: 0 };
        else if (key === "arrowright" && direction.x === 0) direction = { x: 1, y: 0 };
      } else if (gameMode === "tetris") {
        if (key === "arrowleft") tetrisPiece.x--;
        else if (key === "arrowright") tetrisPiece.x++;
      }
    });


    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function setDirection(dir) {
      if (gameMode === "snake") {
        if (dir === "up" && direction.y === 0) direction = { x: 0, y: -1 };
        else if (dir === "down" && direction.y === 0) direction = { x: 0, y: 1 };
        else if (dir === "left" && direction.x === 0) direction = { x: -1, y: 0 };
        else if (dir === "right" && direction.x === 0) direction = { x: 1, y: 0 };
      } else if (gameMode === "tetris") {
        if (dir === "left") tetrisPiece.x--;
        else if (dir === "right") tetrisPiece.x++;
      }
    }

    function togglePause() {
      isPaused = !isPaused;
    }

    function toggleMode() {
      gameMode = gameMode === "snake" ? "tetris" : "snake";
      alert("Mode diganti ke: " + gameMode.toUpperCase());
      clearInterval(gameLoop);
      if (gameMode === "snake") {
        resetSnake();
      } else {
        resetTetris();
        gameLoop = setInterval(gameTick, 500);
      }
    }

    if (isMobileDevice()) {
      document.getElementById("mobileControls").style.display = "block";
    }


    gameLoop = setInterval(gameTick, speed);
  </script>
</body>
</html>
